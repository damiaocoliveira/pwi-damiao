<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='kitana1.jpg'">Kitana linda</button>

<img id="myImage" src="kitanas" style="width:300px">

<button onclick="document.getElementById('myImage').src='kitana2.jpg'">Kitana mรก</button>

</body>
</html>
