<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - Input Type Radio</title>
</head>
<body>
    
    <h2>Exemplo 2 - The Action Atribute</h2>

    <p>Escolha seu jogo favorito:</p>

    <form>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">Street Fighter</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">Mortal Kombat</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">The King of Fighters</label><br><br>
      <input type="submit">

    </form>

</body>
</html>
