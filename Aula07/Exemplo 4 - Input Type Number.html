<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4 - Input Type Number</title>
</head>
<body>

    <p>Número de jogos comprados em 2022</p><br>

    <form>
        <label for="quantity">Escolha a quantidade de jogos que você comprou este ano (between 1 and 10):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <p>Mais de 10? Nossa!!!! vc é rico!!!</p>
      </form>
    
</body>
</html>
